<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Título da página -->
        <title>Fallout_catalogo</title>
        <!-- Ícone da página -->
        <link rel="icon" href="">
	</head>

	<body ng-app="catalogo">
		
		<div ng-controller="CatalogoController">
			<div ng-repeat="item in itens">
				Catalogo N. {{item.codigo}}<br>
				{{item.descricao}}
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/controller/catalogo-controller.js"></script>
	</body>
</html>
