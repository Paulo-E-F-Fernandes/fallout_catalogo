<!DOCTYPE html>
<html lang="en" data-ng-app="catalogo">
    <head data-ng-controller="catalogoHeadController">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>{{page_title}}</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body data-ng-controller="catalogoBodyController">
        <!-- Accordion -->
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <!--<div data-ng-repeat="item in itens">-->

                <div class="panel panel-default" data-ng-repeat="item in itens">
                    <div class="panel-heading" role="tab" id="heading{{item.codigo}}">
                        <h4 class="panel-title">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{item.codigo}}" aria-expanded="false" aria-controls="collapse{{item.codigo}}">
                                {{title}}&deg;. {{item.codigo}}
                            </a><!-- role="button" -->
                        </h4><!-- ./panel-title -->
                    </div><!-- ./panel-heading -->
                    <div id="collapse{{item.codigo}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{item.codigo}}">
                        <div class="panel-body">
                            {{item.descricao}}
                        </div><!-- ./panel-body -->
                    </div><!-- ./panel-collapse -->
                </div><!-- ./panel -->

            <!--</div>--><!-- ./ng-repeat -->
        </div><!-- ./panel-group -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

        <script src="js/main.js"></script>

        <script src="js/controllers/catalogo-head-controller.js"></script>

        <script src="js/controllers/catalogo-body-controller.js"></script>
    </body>

</html>
